<ion-header>
  <ion-toolbar>
    <ion-title>Recipes - 00000013091</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let recipe of recipes" [routerLink]="['./', recipe.id]">
      <ion-avatar slot="start">
        <img [src]="recipe.imageUrl" />
      </ion-avatar>
      <ion-label>
        <ion-grid>
          <ion-row>
            <ion-col size="9">
              {{ recipe.title }}
            </ion-col>
            <ion-col size="3" style="text-align: center">
              <ion-button color="danger" type="button" (click)="deleteR(recipe.id)">
                <ion-icon name="trash"></ion-icon>
              </ion-button>
            </ion-col>
          </ion-row>
        </ion-grid>
      </ion-label>
    </ion-item>
  </ion-list>
  </ion-content>
